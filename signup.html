<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Okash Loans</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-green-800 via-emerald-600 to-green-200 min-h-screen flex items-center justify-center p-4 text-green-900">

  <div class="w-full max-w-sm bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-6">
    <div class="text-center mb-6">
      <img src="okash-logo.png" alt="Okash Loans Logo" class="w-16 h-16 mx-auto mb-2 rounded-full shadow" />
      <h1 class="text-2xl font-bold">Sign Up</h1>
      <p class="text-sm text-gray-600">Complete your profile to proceed</p>
    </div>

    <form onsubmit="goToConfirm(event)" class="space-y-4">

      <input id="fullName" type="text" placeholder="Full Name" required
        class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" />

      <input id="email" type="email" placeholder="Email Address" required
        class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" />

      <input id="idNumber" type="text" placeholder="ID Number" required
        class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" />

      <input id="dob" type="text" placeholder="Date of Birth" onfocus="(this.type='date')" required
        class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" />

      <!-- Gender selection -->
      <select id="gender" required
        class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500">
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>

      <!-- County dropdown -->
      <select id="county" required
        class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500">
        <option value="">-- Select Your County --</option>
        <option value="Nairobi">Nairobi</option>
        <option value="Mombasa">Mombasa</option>
        <option value="Kiambu">Kiambu</option>
        <option value="Machakos">Machakos</option>
        <option value="Nakuru">Nakuru</option>
        <option value="Kisumu">Kisumu</option>
        <!-- Add others as needed -->
      </select>

      <input id="referee" type="text" placeholder="Referee Name (Optional)"
        class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" />

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl transition duration-300 shadow-lg">
        Continue
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account? <a href="login.html" class="text-green-700 font-semibold underline">Login</a>
    </p>
  </div>

  <script>
    function goToConfirm(e) {
      e.preventDefault();

      localStorage.setItem("fullName", document.getElementById("fullName").value.trim());
      localStorage.setItem("email", document.getElementById("email").value.trim());
      localStorage.setItem("idNumber", document.getElementById("idNumber").value.trim());
      localStorage.setItem("dob", document.getElementById("dob").value);
      localStorage.setItem("gender", document.getElementById("gender").value);
      localStorage.setItem("county", document.getElementById("county").value);
      localStorage.setItem("referee", document.getElementById("referee").value.trim());

      window.location.href = "confirmdetails.html";
    }
  </script>

</body>
</html>
