<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Other Details - Okash Loans</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-green-900 via-green-600 to-green-300 min-h-screen flex items-center justify-center p-4 text-green-900">

  <div class="w-full max-w-sm bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-6">
    <div class="text-center mb-6">
      <img src="1001215411.jpg" alt="Okash Loans Logo" class="w-16 h-16 mx-auto mb-2 rounded-full shadow" />
      <h1 class="text-2xl font-bold text-green-800">Other Details</h1>
      <p class="text-sm text-gray-600">Help us better understand your loan needs</p>
    </div>

    <form id="otherDetailsForm" class="space-y-4" onsubmit="handleSubmit(event)">
      
      <!-- Education Level -->
      <select id="education" required class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500">
        <option value="">-- Select Education Level --</option>
        <option value="Primary">Primary</option>
        <option value="Secondary">Secondary</option>
        <option value="College">College</option>
        <option value="University">University</option>
      </select>

      <!-- Employment Status -->
      <select id="employment" required class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500">
        <option value="">-- Employment Status --</option>
        <option value="Employed">Employed</option>
        <option value="Self-Employed">Self-Employed</option>
        <option value="Unemployed">Unemployed</option>
        <option value="Student">Student</option>
      </select>

      <!-- Loan Purpose -->
      <select id="loanPurpose" required class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500">
        <option value="">-- Purpose of Loan --</option>
        <option value="Business">Business</option>
        <option value="Emergency">Emergency</option>
        <option value="School Fees">School Fees</option>
        <option value="Personal Use">Personal Use</option>
      </select>

      <!-- Referee Contact -->
      <input id="refereeContact" type="tel" placeholder="Referee Contact Number" required
             class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" />

      <!-- Referee Relationship -->
      <select id="refereeRelationship" required class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500">
        <option value="">-- Referee Relationship --</option>
        <option value="Parent">Parent</option>
        <option value="Sibling">Sibling</option>
        <option value="Friend">Friend</option>
        <option value="Colleague">Colleague</option>
      </select>

      <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-xl transition duration-300 shadow-lg">
        Continue
      </button>
    </form>

    <p class="text-xs text-center text-gray-500 mt-4">Your information is secure with Okash Loans.</p>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();

      // Save to localStorage
      localStorage.setItem("education", document.getElementById("education").value);
      localStorage.setItem("employment", document.getElementById("employment").value);
      localStorage.setItem("loanPurpose", document.getElementById("loanPurpose").value);
      localStorage.setItem("refereeContact", document.getElementById("refereeContact").value);
      localStorage.setItem("refereeRelationship", document.getElementById("refereeRelationship").value);

      // Redirect
      window.location.href = "checklimit.html";
    }
  </script>

</body>
</html>
