<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Okash Loans</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-green-800 via-emerald-600 to-green-200 min-h-screen flex items-center justify-center p-4 text-green-900">

  <div class="w-full max-w-sm bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-6">
    <div class="text-center mb-6">
      <img src="1001215411.jpg" alt="Okash Logo" class="w-16 h-16 mx-auto mb-2 rounded-xl shadow" />
      <h1 class="text-2xl font-bold">Register</h1>
      <p class="text-sm text-gray-600">Create your Okash account to proceed</p>
    </div>

    <form onsubmit="handleRegister(event)" class="space-y-4">
      <input id="fullName" type="text" placeholder="Full Name" required
        class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" />

      <input id="phone" type="tel" placeholder="Phone Number" required
        class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" />

      <input id="email" type="email" placeholder="Email Address" required
        class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" />

      <input id="password" type="password" placeholder="Create Password" required
        class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" />

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl transition duration-300 shadow-lg">
        Continue
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account? <a href="login.html" class="text-green-700 font-semibold underline">Login</a>
    </p>
  </div>

  <script>
    function handleRegister(e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      localStorage.setItem("fullName", fullName);
      localStorage.setItem("phone", phone);
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);

      window.location.href = "signup.html";
    }
  </script>

</body>
</html>
