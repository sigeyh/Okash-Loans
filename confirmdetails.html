<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Details - Okash Loans</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-yellow-700 via-orange-500 to-orange-200 min-h-screen flex items-center justify-center p-4 text-orange-900">

  <div class="w-full max-w-sm bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-6">
    <div class="text-center mb-6">
      <img src="1001215411.jpg" alt="Okash Loans Logo" class="w-16 h-16 mx-auto mb-2 rounded-full shadow" />
      <h1 class="text-2xl font-bold">Confirm Your Details</h1>
      <p class="text-sm text-gray-600">Please review your info before proceeding</p>
    </div>

    <div class="space-y-3 text-sm text-left mb-6">
      <p><strong>Full Name:</strong> <span id="fullName">...</span></p>
      <p><strong>Email:</strong> <span id="email">...</span></p>
      <p><strong>ID Number:</strong> <span id="idNumber">...</span></p>
      <p><strong>Date of Birth:</strong> <span id="dob">...</span></p>
      <p><strong>Gender:</strong> <span id="gender">...</span></p>
      <p><strong>County:</strong> <span id="county">...</span></p>
      <p><strong>Referee Name:</strong> <span id="refereeName">...</span></p>
    </div>

    <button onclick="goNext()" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 rounded-xl transition duration-300 shadow-lg">
      Continue
    </button>

    <p class="text-center text-xs text-gray-500 mt-4">Need to edit? Go back and update your details.</p>
  </div>

  <script>
    // Load stored data
    document.getElementById("fullName").textContent = localStorage.getItem("fullName") || "";
    document.getElementById("email").textContent = localStorage.getItem("email") || "";
    document.getElementById("idNumber").textContent = localStorage.getItem("idNumber") || "";
    document.getElementById("dob").textContent = localStorage.getItem("dob") || "";
    document.getElementById("gender").textContent = localStorage.getItem("gender") || "";
    document.getElementById("county").textContent = localStorage.getItem("county") || "";
    document.getElementById("refereeName").textContent = localStorage.getItem("refereeName") || "N/A";

    function goNext() {
      window.location.href = "otherdetails.html";
    }
  </script>

</body>
</html>
